spring.application.name = user-service

server.port = 9092

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/user_db
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration for Debugging
logging.level.com.userservice.config=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Notification Service Configuration
notification.service.url=http://localhost:9093

#ratelimiter
resilience4j.ratelimiter.instances.getMessageRateLimit.limit-for-period=5
resilience4j.ratelimiter.instances.getMessageRateLimit.limit-refresh-period=24h
resilience4j.ratelimiter.instances.getMessageRateLimit.timeout-duration=0

#redis
#192.168.191.143
spring.redis.host=192.168.191.143
spring.redis.port=6379
spring.redis.password=


